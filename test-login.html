  <script src="./componentes/supabase-client.js"></script>

  <script>
    const logsDiv = document.getElementById('logs');
    const submitBtn = document.getElementById('submitBtn');

    function addLog(message, type = 'info', data = null) {
      const div = document.createElement('div');
      div.className = `log log-${type}`;
      
      const time = new Date().toLocaleTimeString('es-ES');
      let content = `<span class="timestamp">[${time}]</span> ${message}`;
      
      if (data) {
        content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;

  }
  
  div.innerHTML = content;
  logsDiv.appendChild(div);
  logsDiv.scrollTop = logsDiv.scrollHeight;
  
  console.log(`[${type.toUpperCase()}]`, message, data || '');
}

function clearLogs() {
  logsDiv.innerHTML = '';
  addLog('Logs limpiados', 'info');
}

document.getElementById('testForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  logsDiv.innerHTML = '';

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const tenant_slug = document.getElementById('tenant').value;

  submitBtn.disabled = true;
  submitBtn.textContent = '‚è≥ Probando...';

  addLog(`üîê Iniciando test de login`, 'info', { email, tenant_slug });

  try {
    // Verificar que Supabase est√© inicializado
    if (!window.supabase) {
      throw new Error('Supabase client no est√° inicializado');
    }

    const functionUrl = `${window.supabase.supabaseUrl}/functions/v1/custom-login`;
    addLog(`üì° URL de Edge Function`, 'info', { url: functionUrl });

    // Realizar el request
    addLog('üì§ Enviando request...', 'info');
    
    const startTime = performance.now();
    const response = await fetch(functionUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'apikey': window.supabase.supabaseKey
      },
      body: JSON.stringify({ email, password, tenant_slug })
    });
    
    const endTime = performance.now();
    const duration = (endTime - startTime).toFixed(2);

    const statusBadge = `<span class="status-badge status-${response.status}">${response.status}</span>`;
    addLog(`üì® Respuesta recibida ${statusBadge} (${duration}ms)`, 
           response.ok ? 'success' : 'error');

    // Parsear respuesta
    const data = await response.json();
    addLog('üì¶ Datos de respuesta', response.ok ? 'info' : 'error', data);

    if (response.ok) {
      addLog('‚úÖ LOGIN EXITOSO', 'success', {
        role: data.role,
        user_id: data.user?.id,
        jwt_length: data.jwt?.length,
        has_session: !!data.jwt
      });

      // Intentar establecer sesi√≥n
      addLog('üîë Intentando establecer sesi√≥n...', 'info');
      
      try {
        const { data: sessionData, error: sessionError } = await window.supabase.auth.setSession({
          access_token: data.jwt,
          refresh_token: data.jwt
        });

        if (sessionError) {
          throw sessionError;
        }

        addLog('‚úÖ Sesi√≥n establecida correctamente', 'success', {
          user_id: sessionData.user?.id,
          expires_at: sessionData.session?.expires_at
        });

      } catch (sessionErr) {
        addLog('‚ùå Error estableciendo sesi√≥n', 'error', {
          error: sessionErr.message,
          name: sessionErr.name
        });
      }

    } else {
      addLog(`‚ùå LOGIN FALLIDO: ${data.error}`, 'error', {
        error_code: data.error_code,
        request_id: data.request_id
      });
    }

  } catch (error) {
    addLog('‚ùå EXCEPCI√ìN CAPTURADA', 'error', {
      message: error.message,
      name: error.name,
      stack: error.stack
    });
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'üöÄ Test Login';
  }
});

// Log inicial
addLog('üü¢ Debug Tool cargado y listo', 'success', {
  supabase_url: window.supabase?.supabaseUrl,

});

  </script>
