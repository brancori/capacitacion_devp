<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><g><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="26.6667" transform="translate(9.6 157)">Definición de peligro y riesgo.</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 215)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(17.9333 215)">Peligro</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(93.4333 215)">: Es cualquier fuente, situación o acto con el</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 244)">potencial de causar daño a las personas, el medio ambiente</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 273)">o los bienes. Puede estar relacionado con sustancias</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 301)">químicas, equipos, condiciones de trabajo o</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 330)">comportamientos inseguros.</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 359)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(17.9333 359)">Riesgo</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(90.6 359)">: Es la combinación de la probabilidad de que</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 388)">ocurra un evento peligroso y la severidad de sus</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 417)">consecuencias. Se evalúa considerando qué tan probable</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 445)">es que el peligro cause daño y qué tan grave podría ser</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 474)">dicho daño.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 503)">Ejemplo:</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 532)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(17.9333 532)">Un cable eléctrico expuesto es un</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(370.767 532)">peligro</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(446.6 532)">.</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 561)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(17.9333 561)">El</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(42.2667 561)">riesgo</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(108.6 561)"></text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(113.433 561)">dependerá de la posibilidad de que alguien lo</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(9.6 589)">toque y de las consecuencias (como una electrocución).</text><g><g><g><path d="M856.667 100.952 856.667 97.025C856.692 92.6873 853.196 89.1507 848.858 89.1256 847.821 89.1196 846.793 89.3191 845.833 89.7125L799.033 107.967C790.239 111.384 782.137 116.367 775.119 122.673L739.098 155.173C734.56 159.198 728.697 161.407 722.631 161.375L721.521 161.375C707.471 161.373 693.997 166.956 684.065 176.894L679.487 181.471C677.274 183.699 677.286 187.3 679.514 189.514 680.573 190.566 682.003 191.16 683.496 191.167L702.752 191.167C708.475 191.182 713.11 195.817 713.125 201.54L713.125 230.248C713.125 265.503 741.705 294.083 776.96 294.083L780.833 294.083C785.828 294.083 790.43 296.788 792.858 301.152L797.273 309.115C800.513 314.933 806.674 318.517 813.333 318.458L813.333 318.458C815.547 318.48 817.359 316.703 817.38 314.489 817.385 313.995 817.299 313.504 817.125 313.042L809.271 289.994C808.386 287.366 806.652 285.108 804.342 283.575L804.342 283.575C802.666 282.448 802.222 280.175 803.35 278.5 803.613 278.109 803.95 277.772 804.342 277.508L804.342 277.508C806.646 275.964 808.355 273.681 809.19 271.035L817.883 245.333C818.183 244.175 817.486 242.993 816.327 242.694 816.154 242.649 815.976 242.626 815.798 242.625L815.798 242.625C807.589 242.627 800.024 247.073 796.027 254.244L789.202 266.485C787.368 270.101 783.668 272.389 779.615 272.417L775.417 272.417C761.955 272.417 751.042 261.504 751.042 248.042L751.042 248.042C750.628 242.929 752.633 237.917 756.458 234.5L829.827 162.404C833.139 159.148 835.002 154.698 835 150.054L835 146.208C834.985 144.039 833.215 142.293 831.046 142.308 830.205 142.314 829.389 142.589 828.717 143.094L814.2 154.062C812.729 155.167 810.64 154.869 809.536 153.398 809.449 153.282 809.369 153.16 809.298 153.033L809.298 153.033C808.509 151.595 808.876 149.797 810.165 148.781L847.458 119.775C853.279 115.267 856.68 108.314 85