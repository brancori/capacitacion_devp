<!DOCTYPE html>
<html>
<head><title>Test Proxy</title></head>
<body>
<h1>Test de Proxy</h1>
<button onclick="testProxy()">Probar Proxy</button>
<pre id="result"></pre>

<script>
async function testProxy() {
  const result = document.getElementById('result');
  result.textContent = 'Probando...';
  
  try {
    const response = await fetch('/api/rest/v1/', {
      headers: { 'Content-Type': 'application/json' }
    });
    
    result.textContent = `✅ Proxy funciona!\nStatus: ${response.status}\nURL: ${response.url}`;
  } catch (error) {
    result.textContent = `❌ Error: ${error.message}`;
  }
}
</script>
</body>
</html>
